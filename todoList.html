<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="todo-list">
        <div class="title">Todo List</div>

        <div class="todo-form">
            <input class="todo-input" type="text" placeholder="Enter your todo" />
            <div class="todo-button">Add todo</div>
        </div>

        <div class="item completed">
            <div>
                <input type="checkbox" />
                <span class="name">Eat</span>
            </div>
            <div class="delete">Del</div>
        </div>
        <div class="item">
            <div>
                <input type="checkbox" />
                <span class="name">Eat</span>
            </div>
            <div class="delete">Del</div>
        </div>
        <div class="item">
            <div>
                <input type="checkbox" />
                <span class="name">Eat</span>
            </div>
            <div class="delete">Del</div>
        </div>
    </div>
    <style>
        body {
            background: linear-gradient(to right, #0575E6, #83EAF1);
        }
        .completed {
            text-decoration: line-through;
        }
        .delete {
            color: red;
            cursor: pointer;
            user-select: none;
        }
        .item {
            display: flex;
            box-sizing: border-box;
            margin-top: 20px;
            margin-left: 1%;
            padding: 10px;
            width: 98%;
            border-radius: 20px;
            background-color: white;
            user-select: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            align-items: center;
            justify-content: space-between;
        }
        .todo-list {
            padding-top: 20px;
            width: 98%;
            height: 500px;
            background-color: white;
            border-radius: 20px;
            margin-top: 20px;
            margin-left: 1%;
        }
        .title {
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
        }
        .todo-form {
            display: flex;
            margin-top: 20px;
            margin-left: 1%;
            margin-bottom: 30px;
        }
        .todo-input {
            padding-left: 20px;
            border: 1px solid #D9D9D9;
            border-radius: 20px 0 0 20px;
            outline: none;
            width: 60%;
            height: 30px;
        }
        .todo-button {
            padding-top: 2px;
            width: 20%;
            border-radius: 0 20px 20px 0;
            background: linear-gradient(to right, #0575E6, #83EAF1);
            color: white;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            user-select: none;
        }
    </style>
</body>
</html>
